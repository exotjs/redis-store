  bun:
    name: 'Bun'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.26'
      - run: bun install
      - run: bun run test
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379

  node:
    name: 'Node.js v${{ matrix.node }}'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        node: ['16.x', '18.x', '20.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install --frozen-lockfile
      - run: NODE_OPTIONS="--no-warnings" npm run test
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
